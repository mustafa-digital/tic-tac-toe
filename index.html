<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title letter-rainbow-animation"></div>
        </header>
        <div class="game-grid-top">
            <span class="game-turn-tip">Player 1's turn</span>>
        </div>
        <div class="game-grid border-og-grid">
            <div class="grid-square top left border-og"></div>
            <div class="grid-square top middle border-og "></div>
            <div class="grid-square top right border-og"></div>
            <div class="grid-square center left border-og"></div>
            <div class="grid-square center middle border-og "></div>
            <div class="grid-square center right border-og"></div>
            <div class="grid-square bottom left border-og"></div>
            <div class="grid-square bottom middle border-og"></div>
            <div class="grid-square bottom right border-og"></div>
        </div>
        <footer>
            <div class="author">
                <span class="author-span letter-rainbow-animation"><a class="author" href="https://github.com/mustafa-digital">Made by mustafa-digital</a></span>
                <span><a href="https://github.com/mustafa-digital"><img class="github-logo" src="images/github.svg" alt="github link to mustafa-digital profile"></a></span>
            </div>
        </footer>
    </div>
</body>
</html>
