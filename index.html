<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header></header>
        <div class="game-grid-top">
            <span class="game-turn-tip">Player 1's turn</span>>
        </div>
        <div class="game-grid">
            <div class="grid-square top left"></div>
            <div class="grid-square top middle"></div>
            <div class="grid-square top right"></div>
            <div class="grid-square center left"></div>
            <div class="grid-square center middle"></div>
            <div class="grid-square center right"></div>
            <div class="grid-square bottom left"></div>
            <div class="grid-square bottom middle"></div>
            <div class="grid-square bottom right"></div>
        </div>
        <div class="scores">

        </div>
    </div>
</body>
</html>
